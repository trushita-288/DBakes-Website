<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Gallery</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2 class="gallery-heading text-center">Customized Cakes</h2>
        </div>
    </header>
    <section class="cake-gallery min-vh-100" id="gallery">
        <div class="container-lg">
        </div>
        <div class="cake-gallery-container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 gy-4">
                <div class="col">
                    <img src="images/g1.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g2.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g3.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g4.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g6.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g11.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g14.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g10.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g8.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g9.jpeg" class="gallery-item" alt="img">
                </div>
                <div class="col">
                    <img src="images/g5.jpeg" class="gallery-item" alt="img">
                </div>
            </div>
        </div>
    </section>
    <div class="follow-us-container">
        <div class="follow-us text-center">
        </div>
</body>


</html>
